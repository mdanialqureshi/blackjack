<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href='css/style.css' />
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Asap', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <div class="page">
        <h3 id="result">Welcome to Blackjack!</h3>
        <section class="game-box">
            <section class="board">
                <div id="user-board">
                    <h2>You:<span id='user-bj-result'>0</span></h2>
                </div>
            </section>

            <section class="board">
                <div id="dealer-board">
                    <h2>Dealer: <span id="dealer-bj-result">0</span></h2>
                </div>
            </section>

            <section class="commands">
                <button id="hit" class="btn btn-primary">Hit</button>
                <button id='stand' class="btn btn-warning">Stand</button>
                <button id="deal" class="btn btn-danger">Reset</button>
            </section>

        </section>

        <section class="score-table">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id='win-num'>0</span></td>
                    <td><span id='loss-num'>0</span></td>
                    <td><span id='draw-num'>0</span></td>
                </tr>
            </table>
        </section>

    </div>
    <script src="js/game.js"></script>
</body>

</html>
